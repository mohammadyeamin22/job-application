<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>Job Application (Web)</title>
  <!-- CSS link -->
   <link rel="stylesheet" href="style.css">
   <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Header section -->
   <div class="header">
   <h1>Job Application</h1>
   <h2>(Web)</h2>
   </div>
   <!-- Header section -->
  <!-- Name section -->
   <div class="parental">
   <!-- First Name section -->
    <div class="container_1">
      <h4>First Name</h4>
      <input type="text">
    </div>
     <!-- First Name section -->
      <!-- Last Name Section -->
        <div class="container_1">
      <h4>Last Name</h4>
       <input type="text">
        </div>
        <!-- Last Name Section -->
         </div>
    <!-- Name section -->
     <!-- Job section -->
   <div class="parental">
   <!-- Email section -->
    <div class="container_1">
      <h4>Email</h4>
      <input type="text">
    </div>
     <!-- Email section -->
      <!-- Job Rate Section -->
        <div class="container_1">
      <h4>Job Role</h4>
      <form action="">
       <input type="text" placeholder="Select Job Role" style=" font-weight: bold; color: black;  font-size:15px;">
       <i class="fa-solid fa-caret-down"></i>
       </form>
        </div>
        <!-- Job Rate Section -->
         </div>
    <!-- Job section -->
     <!-- Address section -->
     <div class="address_section">
       <h4>Address</h4>
      <input type="text">
     </div>
      <!-- Address section -->
       <!-- City and Pincode Section -->
   <div class="parental" style="margin-bottom:50px;">
 <!-- City section -->
    <div class="container_1">
      <h4>City</h4>
      <input type="text">
    </div>
      <!-- City section -->
      <!-- Pincode Section -->
        <div class="container_1">
      <h4>Pincode</h4>
       <input type="text">
        </div>
        <!-- Pincode Section -->
         </div>
    <!-- Name section -->
         <!-- City and Pincode Section -->
          <!-- Footer section -->
           <div class="parental" style="margin-bottom: 50px;">
   <!-- Date section -->
    <div class="container_1">
      <h4>Start Date</h4>
      <input type="number" placeholder="12 / 01 / 2022">
    </div>
     <!-- Date section -->
      <!-- CV Section -->
        <div class="container_1">
      <h4>Upload Your CV</h4>
       <input type="file">
        </div>
        <!--CV Section -->
         </div>
            <!-- Footer section -->
</body>
</html>
